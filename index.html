<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/CHECKM8/style.css">
    <script src="/CHECKM8/Assets/stars.js"></script>
    <script type="text/javascript">
      function redirect(element) {
        window.location.href = element.getAttribute('data-url');
      }
    </script>
    <title>CHECKM8</title>
  </head>
  <body>
    <span style="position:absolute;height:250%;width:100%;overflow:hidden">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </span>

    <div class="sec1">
      <h1 class="sec1__inner">CHECKM8</h1>
      <div class="sec1__inner2">CHECKM8 Roblox Downloader</div>
    </div>

    <div class="sec2">
      <div id="download_button" class="download_button">
        <script type="text/javascript">
          var a = document.getElementById("download_button")
          var b = document.createElement("div")
          b.setAttribute("class","download_button_inner")
          b.setAttribute("onclick","redirect(this)")
          b.setAttribute("data-url","/CHECKM8/CHECKM8.zip")
          b.textContent="Download v1.0"
          a.appendChild(b)
        </script>
        <noscript>
          <a class="download_button_inner" href="/CHECKM8/CHECKM8.zip">Download v1.0</a>
        </noscript>
      </div>
    </div>

  </body>
</html>
